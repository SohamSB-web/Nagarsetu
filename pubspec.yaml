name: nagarsetu
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  lottie: ^3.1.0
  shared_preferences: ^2.2.2  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins-Regular.ttf

  # Assets must be indented 2 spaces under 'flutter:'
  assets:
    - assets/bg.jpeg
    - assets/animation.json
    - assets/Icon_Setu.png
    - assets/reset.json
    - assets/info.json